<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo-container">
        <h1>Timing Functions</h1>

    <div class="animation-demo">
        <label>Linear</label>
        <div class="animate-box linear-move"></div>
    </div>

    <div class="animation-demo">
        <label>Ease-in</label>
        <div class="animate-box easein-move"></div>
    </div>

    <div class="animation-demo">
        <label>Ease-out</label>
        <div class="animate-box easeout-move"></div>
    </div>

    <div class="animation-demo">
        <label>Ease</label>
        <div class="animate-box ease-move"></div>
    </div>

    <div class="animation-demo">
        <label>Ease-in-out</label>
        <div class="animate-box easeinout-move"></div>
    </div>

    <div class="animation-demo">
        <label>Cubic Bezier</label>
        <div class="animate-box bezier-move"></div>
    </div>

    <button class="action-btn">Trigger Animations</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
