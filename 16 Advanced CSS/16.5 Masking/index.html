<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mask-container">
  <div class="mask-item">
    <img src="https://picsum.photos/1920/1080?1" alt="Random Image 1" class="mask-img" id="mask-1">
    <span>Linear Gradient</span>
  </div>
  
  <div class="mask-item">
    <img src="https://picsum.photos/1920/1080?2" alt="Random Image 2" class="mask-img" id="mask-2">
    <span>Radial Gradient</span>
  </div>
  
  <div class="mask-item">
    <img src="https://picsum.photos/1920/1080?3" alt="Random Image 3" class="mask-img" id="mask-3">
    <span>Masked with PNG</span>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
