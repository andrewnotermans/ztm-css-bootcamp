<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
  <i class="fas fa-rocket"></i>
  <h2>Rocket Launch</h2>
  <p>Explore the infinite cosmos and discover uncharted stars.</p>
  <button class="btn">Discover More</button>
</div>

<div class="card">
  <i class="fas fa-mountain"></i>
  <h2>Mountain Climb</h2>
  <p>Scale the highest peaks and experience the breathtaking views.</p>
  <button class="btn">Start Climbing</button>
</div>

<div class="card">
  <i class="fas fa-water"></i>
  <h2>Deep Dive</h2>
  <p>Delve deep into the oceans and uncover the mysteries below.</p>
  <button class="btn">Dive In</button>
</div>
    

    <script src="script.js"></script>
</body>
</html>
