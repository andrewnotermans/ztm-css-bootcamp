<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clip-container">
  <div class="clip-item">
    <img src="https://picsum.photos/1920/1080?1" alt="Random Image 1" class="clip-img" id="clip-1">
    <span>Inset</span>
  </div>
  
  <div class="clip-item">
    <img src="https://picsum.photos/1920/1080?2" alt="Random Image 2" class="clip-img" id="clip-2">
    <span>Circle</span>
  </div>
  
  <div class="clip-item">
    <img src="https://picsum.photos/1920/1080?3" alt="Random Image 3" class="clip-img" id="clip-3">
    <span>Ellipse</span>
  </div>
  
  <div class="clip-item">
    <img src="https://picsum.photos/1920/1080?4" alt="Random Abstract Image" class="clip-img" id="clip-4">
    <span>Polygon</span>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
