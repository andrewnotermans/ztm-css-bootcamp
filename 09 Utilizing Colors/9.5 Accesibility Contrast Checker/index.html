<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contrast-container">

    <div class="contrast-card good">
        <h2>Good Contrast</h2>
        <p>This text is easy to read because it stands out well against its background.</p>
    </div>
    
    <div class="contrast-card bad">
        <h2>Bad Contrast</h2>
        <p>This text is hard to read due to insufficient contrast with its background.</p>
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
