<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="shadow-card light">
        <h2>Subtle Shadow</h2>
        <p>A delicate shadow creates a feeling of depth without overwhelming the design.</p>
    </div>

    <div class="shadow-card medium">
        <h2>Medium Shadow</h2>
        <p>This shadow has more presence and gives a raised effect to the element.</p>
    </div>

    <div class="shadow-card intense">
        <h2>Intense Shadow</h2>
        <p>A deeper, more pronounced shadow can draw attention and create a floating effect.</p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
