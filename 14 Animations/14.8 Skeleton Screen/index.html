<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skeleton-wrapper">

        <!-- Skeleton Screen -->
         <div class="skeleton">
            <!-- Image Skeleton -->
             <div class="skeleton-image">

             </div>
             <div class="skeleton-content">
                <div class="skeleton-line skeleton-line--large"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                
             </div>
         </div>
        <!-- Actual Content -->
         <div class="actual-content hidden">
            <img src="https://picsum.photos/1920/1080" alt="Placeholder Image">
            <h1>Your heading</h1>
            <p>This is the actual content that will be shown after the skeleton screen.</p>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
